<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:white;">

    <table class="cal">
      


        <tr>
            <td colspan="4"> <input class="display-box"  id="result"  ></td>      <!--calsi screen side -->

           <!--clear button side, clearScreen() for used to clear the calsi screen -->
        </tr>


        <tr>
            <td><input class="button" type="button" value="1"  onclick="display('1')"></td>
            <td><input class="button" type="button" value="2" onclick="display('2')"></td>
            <td> <input  class="button" type="button" value="3" onclick="display('3')"></td>
            <td> <input  class="button" type="button" value="/" onclick="display('/')"></td>
        </tr>

        <tr>
            <td><input class="button" type="button" value="4" onclick="display('4')"></td>
            <td><input class="button" type="button" value="5" onclick="display('5')"></td>
            <td> <input  class="button" type="button" value="6" onclick="display('6')"></td>
            <td> <input  class="button" type="button" value="-" onclick="display('-')"></td>
        </tr>

        <tr>
            <td><input class="button" type="button" value="7" onclick="display('7')"></td>
            <td><input class="button" type="button" value="8" onclick="display('8')"></td>
            <td> <input  class="button" type="button" value="9" onclick="display('9')"></td>
            <td> <input  class="button" type="button" value="+" onclick="display('+')"></td>
        </tr>


        <tr>
            <td><input class="button" type="button" value="." onclick="display('.')"></td>
            <td><input class="button" type="button" value="0" onclick="display('0')"></td>
            <td> <input  class="button" type="button" value="=" onclick="calculate()"></td>      <!-- calculate() is use to calculate the value-->
            <td> <input  class="button" type="button" value="*" onclick="display('*')"></td>    <!-- display() is use to display the value in the calsi-->
        </tr>

        <tr>
            <td><input class="button" type="button" value="del" onclick="del()" ></td>
            <td><input class="button" type="button" onclick="" ></td>
            <td colspan="2"> <input  id="clearbutton"  type="button" value="C" onclick="clearScreen()" ></td> 
           
        </tr>


    </table>

    <script type="text/javascript" src="script.js"> </script>   <!--  jd connect file-->


    
</body>
</html>
